{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Custom styles for registration page -->
<style>
  body {
    padding-top: 90px;
  }

  /* Form section styling */
  .register-section {
    padding: 60px 0;
    margin-top: 50px;
  }
  .register-section .form-section {
    max-width: 500px;
    margin: auto;
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
  }
  .register-section .form-section h3 {
    margin-bottom: 30px;
    text-align: center;
  }
  .register-section .form-box {
    position: relative;
    margin-bottom: 20px;
  }
  .register-section .form-box input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  .register-section .form-box i {
    position: absolute;
    top: 12px;
    right: 15px;
    color: #f0151f;
  }
  .register-section .btn-theme {
    background-color: #f0151f;
    color: #fff;
    border: none;
    padding: 10px 25px;
    border-radius: 5px;
    width: 100%;
  }
  .register-section .btn-theme:hover {
    background-color: #c00d0d;
  }

  /* Social login buttons */
  .register-section .social-list {
    margin-top: 20px;
    padding-left: 0;
    list-style: none;
    display: flex;
    gap: 10px;
    justify-content: center;
  }
  .register-section .social-list li a {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px 20px;
    color: #fff;
    border-radius: 5px;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
  }
  .register-section .social-list li a i {
    margin-right: 8px;
  }
  .facebook-bg { background-color: #3b5998; }
  .google-bg { background-color: #db4437; }
  .instagram-bg { background-color: #e4405f; }

  .social-list li a:hover {
    opacity: 0.9;
  }

  /* Topbar and Navbar colors */
  .top-header {
    background-color: #f0151f !important;
    color: #fff;
  }
  .top-header a {
    color: #fff !important;
  }
  .main-header {
    background-color: #1c1c1c !important;
  }
  .main-header .navbar-nav .nav-link {
    color: #fff !important;
  }
  .main-header .navbar-nav .nav-link:hover {
    color: #f0151f !important;
  }
  .main-header .navbar-brand h2 {
    color: #f0151f !important;
  }
</style>

</style>

<!-- Registration Section Start -->
<section class="register-section bg-light">
  <div class="container">
    <div class="form-section">
      <div class="text-center mb-4">
        <a href="{% url 'home' %}">
          <h2 style="color: #f0151f;">üèéCarZone</h2>
        </a>
      </div>
      <h3>Create an account</h3>
      <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="form-group form-box">
          <input type="text" name="firstname" class="input-text" placeholder="First Name" required />
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group form-box">
          <input type="text" name="lastname" class="input-text" placeholder="Last Name" required />
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group form-box">
          <input type="text" name="username" class="input-text" placeholder="Username" required />
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group form-box">
          <input type="email" name="email" class="input-text" placeholder="Email Address" required />
          <i class="flaticon-mail"></i>
        </div>
        <div class="form-group form-box">
          <input type="password" name="password1" class="input-text" placeholder="Password" required />
          <i class="flaticon-lock"></i>
        </div>
        <div class="form-group form-box">
          <input type="password" name="password2" class="input-text" placeholder="Confirm Password" required />
          <i class="flaticon-lock"></i>
        </div>
        <div class="form-group mb-3">
          <button type="submit" class="btn-theme">Register</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <span>Or Register With</span>
      </div>

      <ul class="social-list mt-2">
        <li>
          <a href="#" class="facebook-bg"><i class="fa fa-facebook"></i> <span>Facebook</span></a>
        </li>
        <li>
          <a href="#" class="google-bg"><i class="fa fa-google"></i> <span>Google</span></a>
        </li>
        <li>
          <a href="#" class="instagram-bg"><i class="fa fa-instagram"></i> <span>Instagram</span></a>
        </li>
      </ul>

      <p class="text-center mt-3">
        Already have an account?
        <a href="{% url 'login' %}" class="thembo">Login here</a>
      </p>
    </div>
  </div>
</section>
<!-- Registration Section End -->

{% endblock %}
